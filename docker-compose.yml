services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: replypilot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: replypilot
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U replypilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - replypilot-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - replypilot-network

  # Backend API (Traefik routes here: single service for replypilot.dk)
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://replypilot:${POSTGRES_PASSWORD:-changeme}@postgres:5432/replypilot?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      SESSION_SECRET: ${SESSION_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_MESSAGING_SERVICE_SID: ${TWILIO_MESSAGING_SERVICE_SID}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-https://replypilot.dk}
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - frontend_dist:/app/frontend-dist:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      frontend-build:
        condition: service_completed_successfully
    networks:
      - replypilot-network
      - traefik-proxy
    restart: unless-stopped
    deploy:
      replicas: 2
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.replypilot.rule=Host(`replypilot.dk`)"
      - "traefik.http.routers.replypilot.entrypoints=websecure"
      - "traefik.http.routers.replypilot.tls.certresolver=letsencrypt"
      - "traefik.http.services.replypilot.loadbalancer.server.port=3000"

  # Admin Backend API (separate service and subdomain)
  admin-api:
    build:
      context: ./server
      dockerfile: Dockerfile.admin
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      ADMIN_API_PORT: 3100
      DATABASE_URL: postgresql://replypilot:${POSTGRES_PASSWORD:-changeme}@postgres:5432/replypilot?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_MESSAGING_SERVICE_SID: ${TWILIO_MESSAGING_SERVICE_SID}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ADMIN_FRONTEND_URL: ${ADMIN_FRONTEND_URL:-https://admin.replypilot.dk}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - replypilot-network
      - traefik-proxy
    restart: unless-stopped
    ports:
      - "3100:3100"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.replypilot-admin-api.rule=Host(`admin-api.replypilot.dk`)"
      - "traefik.http.routers.replypilot-admin-api.entrypoints=websecure"
      - "traefik.http.routers.replypilot-admin-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.replypilot-admin-api.loadbalancer.server.port=3100"

  # Background Workers
  worker-sms:
    build:
      context: ./server
      dockerfile: Dockerfile.worker
    command: npm run worker:sms
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://replypilot:${POSTGRES_PASSWORD:-changeme}@postgres:5432/replypilot?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - postgres
      - redis
    networks:
      - replypilot-network
    restart: unless-stopped
    deploy:
      replicas: 3

  worker-ai:
    build:
      context: ./server
      dockerfile: Dockerfile.worker
    command: npm run worker:ai
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://replypilot:${POSTGRES_PASSWORD:-changeme}@postgres:5432/replypilot?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - postgres
      - redis
    networks:
      - replypilot-network
    restart: unless-stopped
    deploy:
      replicas: 1

  worker-notifications:
    build:
      context: ./server
      dockerfile: Dockerfile.worker
    command: npm run worker:notifications
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://replypilot:${POSTGRES_PASSWORD:-changeme}@postgres:5432/replypilot?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - postgres
      - redis
    networks:
      - replypilot-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Frontend Build (static files; output in frontend_dist, consumed by api)
  frontend-build:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - frontend_dist:/app/dist
    environment:
      # Default to same-origin API (replypilot.dk) â€“ override if you later run
      # a separate API subdomain behind nginx.
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://replypilot.dk}
    command: npm run build

  # Admin Frontend (separate dashboard for admins)
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile.admin-frontend
    environment:
      VITE_ADMIN_API_BASE_URL: ${VITE_ADMIN_API_BASE_URL:-https://admin-api.replypilot.dk}
    networks:
      - traefik-proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.replypilot-admin-frontend.rule=Host(`admin.replypilot.dk`)"
      - "traefik.http.routers.replypilot-admin-frontend.entrypoints=websecure"
      - "traefik.http.routers.replypilot-admin-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.replypilot-admin-frontend.loadbalancer.server.port=80"

volumes:
  postgres_data:
  redis_data:
  frontend_dist:

networks:
  replypilot-network:
    driver: bridge
  traefik-proxy:
    external: true